tools:
    php_analyzer:
        enabled: true
        filter:
            excluded_paths:
                - vendor
                - web
                - app/cache
        config:
            checkstyle:
                enabled: true
            verify_php_doc_comments:
                enabled: true
            loops_must_use_braces:
                enabled: true
    php_code_coverage:
        enabled: false
        test_command: phpunit -c app/phpunit.xml.dist
        filter:
            excluded_paths:
                - vendor
                - web
                - app/cache
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        filter:
            excluded_paths:
                - vendor
                - web
                - app/cache
    php_cpd:
        enabled: true
        excluded_dirs:
            - vendor
            - web
            - app/cache
    php_loc:
        enabled: true
        excluded_dirs:
            - vendor
            - web
            - app/cache
    php_mess_detector:
        enabled: true
        filter:
            excluded_paths:
                - vendor
                - web
                - app/cache
    php_pdepend:
        enabled: true
    sensiolabs_security_checker: false
